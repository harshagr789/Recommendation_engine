{% extends 'main/base.html' %}


{% block content %}

<div class="container"
    <br>
    <div class="card">
        <div class="card-body">
            <div class="col-md-4">
                <img src="{{ movie.image }}" alt="{{ movie.name }}" class="img-fluid">
            </div>
            <div class="col-md-8">
                <h3 class="text-centre">
                    {{ movie.name }}
                </h3>
                <p>{{ movie.averageRating }}</p>
                <h5>{{ movie.description }}</h5>
                <a href="{% url 'main:edit_movies' movie.id %}" class="btn btn-warning">Edit Movie</a> 
                <a href="{% url 'main:delete_movies' movie.id %}" class="btn btn-danger">Delete Movie</a> 
            </div>
        </div>
    </div>
</div>
{% endblock %}
